version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"

  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/components/admonition/"
      - "/components/highlight-marker/"
    schedule:
      interval: "weekly"
      day: "friday"
    groups:
      eslint:
        patterns:
          - "@eslint/*"
          - "eslint"
          - "prettier"
          - "eslint-config-*"
          - "eslint-plugin-*"
          - "typescript-eslint"
      vue:
        patterns:
          - "vue"
      slidev:
        patterns:
          - "@slidev/*"
